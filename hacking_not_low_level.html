<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacking is not a Low Level Pursuit</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --accent-color: #1e90ff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: #1c1c1c;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: var(--accent-color);
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: #888;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lol it's a page</h1>
  </header>

<main>

</main>

</body>
</html>
